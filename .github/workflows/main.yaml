on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout file
        uses: actions/checkout@v3
      - name: main 
        uses: Chandolkar001/test_github_actions@f1db9551a844a2bf5d758b85552ebbd1a9102ccb
        with:
          who-to-greet: 'all'
          github-context : ${{ toJson(github.event) }}
          auth-token: ${{ secrets.AUTH_TOKEN }}
          api-endpoint: ${{ secrets.API_ENDPOINT }}


        

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout file
        uses: actions/checkout@v3
      - name: Start docker
        id: hello  
        uses: Chandolkar001/test_github_actions@e48337729dc922837c78b3ba720499e405fd94f5
        with:
          who-to-greet: 'file.txt'
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
        

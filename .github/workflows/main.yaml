on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout file
        uses: actions/checkout@v3
      - name: Scan
        env:
          GITHUB_CONTEXT : ${{ toJson(github.event) }}
          CDX_AUTHZ_TOKEN: ${{ secrets.CDX_AUTHZ_TOKEN }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          CDX_API_ENDPOINT: ${{ secrets.CDX_API_ENDPOINT }}
        uses: Chandolkar001/test_github_actions@9cd6b4e04ee6685ab0105e1476afcd47b1aa9c31
        with:
          who-to-greet: 'vulnerability-scan'

        

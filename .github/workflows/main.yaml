on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout file
        uses: actions/checkout@v3
      - name: Start docker image
        id: hello  
        uses: Chandolkar001/test_github_actions@52f5b20fad314f812232d54243924c75a3f9685e
        with:
          who-to-greet: 'file.txt'
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
        

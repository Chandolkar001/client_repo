on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout file
        uses: actions/checkout@v3
      - name: Start docker image
        id: hello  
        uses: Chandolkar001/test_github_actions@a977add7cd426f153c938ae30bd18d28c14f8632
        with:
          who-to-greet: 'file.txt'
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
        
